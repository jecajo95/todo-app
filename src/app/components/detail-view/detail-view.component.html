<div class="card">
  <div class="border-bottom-0 card-header pb-2">
    <button
      class="btn-close float-end"
      type="button"
      (click)="close()"
    ></button>
  </div>
  <div class="card-body">
    <div>{{ task?.name }}</div>
    <div>{{ task?.dueDate | date: "EEEE, MMMM d, y" }}</div>
    <div class="pt-2">
      <button
        class="btn btn-primary-light"
        type="button"
        (click)="finishTask()"
        *ngIf="task?.isFinished === false"
      >
        Erledigt
      </button>

      <button
        class="btn btn-primary-light"
        type="button"
        (click)="toBeFinished()"
        *ngIf="task?.isFinished === true"
      >
        Nicht erledigt
      </button>
      <button
        class="btn btn-danger float-end"
        type="button"
        (click)="deleteTask()"
      >
        LÃ¶schen
      </button>
    </div>
  </div>
</div>
